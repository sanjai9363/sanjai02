<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns:100px 200px 100px 200px 100px;
            gap:20px;
            width: 75%;
            margin:30px;
      
        }
        .grid-item{
            height: 150px;
            /* width: 200px; */
            background-color: lightblue;
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 3;

        }
        .item3{
            grid-column-start:4;
            grid-column-end: 6;

        }
      
       
       
         .image{
             height: 100%;
             width: 100%;
  }     
 

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">
            <img class="image" src="https://images.pexels.com/photos/15375221/pexels-photo-15375221/free-photo-of-overcast-over-rocks-in-snow.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" 
            alt="image">
        </div>
        <div class="grid-item item2">
            <img class=image src="https://images.pexels.com/photos/28271510/pexels-photo-28271510/free-photo-of-two-cats-laying-on-the-ground-next-to-each-other.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" 
            alt="image">
        </div>
        <div class="grid-item item3">
            <img class="image" src="https://images.pexels.com/photos/17516407/pexels-photo-17516407/free-photo-of-coffee-beans-spilling-out-of-a-white-cup.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" 
            alt="image">
        </div>
        <div class="grid-item item4">

        </div>
        <div class="grid-item item5">
            <img class="image" src="https://images.pexels.com/photos/28829460/pexels-photo-28829460/free-photo-of-dog-dressed-as-ghost-for-halloween-on-porch.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" 
            alt="image">
        </div>
        <div class="grid-item item6">
            <img class="image" src="https://images.pexels.com/photos/28821822/pexels-photo-28821822/free-photo-of-scenic-train-journey-through-zermatt-switzerland.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"

        </div>
        <div class="grid-item item7">

        </div>
